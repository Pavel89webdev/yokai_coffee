<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokai coffee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo/logo_text.png" alt="yokai coffee">
                </div>
                <nav class="header__nav">
                    <a href="#" class="header__nav__a">Кофе</a>
                    <a href="#" class="header__nav__a">О нас</a>
                    <a href="#" class="header__nav__a">Доставка</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="container promo__container">
            <div class="promo__wrapper">
                <h1 class="title_main">Мастерская <br> хорошего вкуса</h1>
                <h2 class="title_secondary">Ищем и обжариваем кофе, <br> заслуживающий внимания</h2>

                <div class="promo__contacts">
                    <a href="#" class="promo__contacts__link">Контакты</a>
                </div>

                <div class="promo__instagram">
                    <a href="#" class="promo__instagram__link">Instagram</a>
                </div>

            </div>
        </div>
    </section>

    <section class="declaration">
        <div class="container">
            <div class="declaration__text declaration__text_red">
                Внимание! Мы продлеваем бесплатную доставку по Санкт - Петербургу до конца июля.
            </div>
        </div>
    </section>

    <section class="section_white section__showcase">
        <div class="container">
            <div class="section__main-title">
                <div class="section__main-title__wrapper">
                    <div class="title__section-title_main">Кофе</div>
                </div>
            </div>

            <div class="tabs">
                <div class="tabs__inner">
                    <div class="tabs__inner__tab">фильтр</div>
                    <div class="tabs__inner__tab">эспрессо</div>
                    <div class="tabs__inner__tab">limited edition</div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
