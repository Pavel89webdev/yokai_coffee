<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokai coffee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo/logo_text.png" alt="yokai coffee">
                </div>
                <nav class="header__nav">
                    <a href="#" class="header__nav__a">Кофе</a>
                    <a href="#" class="header__nav__a">О нас</a>
                    <a href="#" class="header__nav__a">Доставка</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="promo__wrapper">
                <h1 class="title_main">Мастерская <br> хорошего вкуса</h1>
                <h2 class="title_secondary">Ищем и обжариваем кофе, <br> заслуживающий внимания</h2>
            </div>
        </div>
    </section>

    <h1>Yokai coffee</h1>
</body>
</html>
